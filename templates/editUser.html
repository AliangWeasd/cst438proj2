<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/wishList.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <title>AKAR Login</title>
</head>
<body>
    <nav class = "nav">
        <ul>
            <li>
                <a href = "/" >
                    <div class = "nav-hero">AKAR Wishlist</div>
                </a>
            </li>
            <li>
                <a href = "/admin">Admin</a>
            </li>
            <li>
                <a href = "/wishList">Wishlists</a>
            </li>
            <li>
                <a href = "/editUser">Profile</a>
            </li>
            <li>
                <a href = "/logout">Logout</a>
            </li>
        </ul>
    </nav>
    <div align="center"> 
        <h1 class = "hero">Edit User Settings</h1>

        <table>
            <thead>
              <tr>
                  <th><h1>User ID</h1></th>
                  <th><h1>Username</h1></th>
                  <th><h1>Password</h1></th>
              </tr>
            </thead>    
            <tbody> 
                <tr>
                  <td><h1>{{user.userID}}</h1></td>
                  <td><h1>{{user.username}}</h1></td>
                  <td><h1>{{user.password}}</h1></td>
                </tr>
            </tbody>
        </table>
        <div class="container">
            <form action="/updateUsername/{{user.userID}}">
                <button type="submit" class="btn-submit">Update Username</button>
            </form>

            <form action="/updatePassword/{{user.userID}}">
                <button type="submit" class="btn-submit">Update Password</button>
            </form>

            <form action="/deleteAccount/{{user.userID}}">
                <button type="submit" class="btn-submit">Delete Account</button>
            </form>
        </div>
    </div>
</body>
</html>
