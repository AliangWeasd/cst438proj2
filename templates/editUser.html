<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/wishList.css') }}">
    <title>AKAR Login</title>
</head>
<body>
    <nav class = "nav">
        <ul>
            <li>
                <a href = "/signUp" >
                    <div class = "nav-hero">AKAR Wishlist</div>
                </a>
            </li>
            <li>
                <a href = "/">Home</a>
            </li>
            <li>
                <a href = "/admin">Admin</a>
            </li>
            <li>
                <a href = "/wishList">Wishlists</a>
            </li>
            <li>
                <a href = "/editUser">Profile</a>
            </li>
            <li>
                <a href = "/logout">Logout</a>
            </li>
        </ul>
    </nav>
    <div align="center"> 
        <h1 class = "hero">Edit User Settings</h1>

        <table>
            <thead>
              <tr>
                  <th>User ID</th>
                  <th>Username</th>
                  <th>Password</th>
              </tr>
              </thead>    
              <tbody>
               {% for row in data %}    
                      <tr>
                          <td>{{user.userID}}</td>
                          <td>{{user.username}}</td>
                          <td>{{user.password}}</td>
                      </tr>
                  {% endfor %}
              </tbody>
          </table>
          <div class="container">
            <button class="btn btn-danger"><a href="/updateUsername/{{user.userID}}">Update Username</a></button>
            <button class="btn btn-danger"><a href="/updatePassword/{{user.userID}}">Update Password</a></button>
            <button class="btn btn-danger"><a href="/deleteAccount/{{user.userID}}">Delete Account</a></button>
          </div>
    </div>
</body>
</html>
