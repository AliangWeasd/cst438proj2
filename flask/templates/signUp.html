{% extends "base.html" %}

{% block content %}
<div>
    Wishlist:
    <a href="/logout">Home</a>
    <a href="/admin">Admin</a>
    <a href="/signUp">Sign Up</a>
  </div>
<div align="center" class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        <form method="POST" action="/signUp">

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="id" placeholder="ID" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="username" placeholder="Username" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
